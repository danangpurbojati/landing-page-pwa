<div class="reservation">
    <div class="container center-align">
        <h3 class="submenu-text">reservation</h3>
        <h1 class="submenu-title">book your table</h1>
        <form class="user-form">
            <div class="row">
                <div class="input-field col l6 s12">
                    <input id="name" type="text" class="validate">
                    <label for="name">Name</label>
                </div>
                <div class="input-field col l6 s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
                <div class="input-field col l6 s12">
                    <input id="date" type="text" class="validate datepicker">
                    <label for="date">Date</label>
                </div>
                <div class="input-field col l6 s12">
                    <input id="time" type="text" class="validate timepicker">
                    <label for="time">Time</label>
                </div>
                <div class="input-field col l6 s12">
                    <input id="people" type="number" class="validate">
                    <label for="people">Amount of People</label>
                </div>
                <div class="input-field col l6 s12">
                    <button class="btn user-red full-btn">Find Table</button>
                </div>
            </div>
        </form>
    </div>
</div>
